<div class="header">
    <h1>Profissional</h1>
</div>

<mat-form-field appearance="standard">
    <mat-label>Bucar por</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mario Alberto" #input>
</mat-form-field>

<div class="mat-elevation-z8 container2">
    <table mat-table [dataSource]="dataSource">

        <!-- ID Column -->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Nome </th>
            <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
        </ng-container>

        <!-- Email Column -->
        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
            <td mat-cell *matCellDef="let element"> {{element.email}} </td>
        </ng-container>

        <!-- Email Column -->
        <ng-container matColumnDef="telefone">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Telefone </th>
            <td mat-cell *matCellDef="let element"> {{element.telefone}} </td>
        </ng-container>

        <!-- Email Column -->
        <ng-container matColumnDef="telefoneCelular">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Celular </th>
            <td mat-cell *matCellDef="let element"> {{element.telefoneCelular}} </td>
        </ng-container>

        <!-- Email Column -->
        <ng-container matColumnDef="endereco">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Endereço </th>
            <td mat-cell *matCellDef="let element"> {{element.endereco}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">Sem dados para esta busca "{{input.value}}"</td>
        </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25,50, 100]" aria-label="Selecione a quantidade de páginas"></mat-paginator>


    <div>

        <button mat-raised-button class="botao" (click)="navigateToCreate()">
            <i class="material-icons icone" > add</i>
            Novo Profissional</button>


    </div>

</div>
