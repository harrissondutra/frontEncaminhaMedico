<div class="header">
    <h1>Estabelecimento</h1>
</div>

<mat-form-field appearance="standard">
    <mat-label>Filtrar por</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Hospital Geral" #input>
</mat-form-field>

<div class="mat-elevation-z8 container2">
    <table mat-table [dataSource]="dataSource">

        <!-- ID Column -->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <!-- Nome Column -->
        <ng-container matColumnDef="nomeEstabelecimento">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Estabelecimento </th>
            <td mat-cell *matCellDef="let element"> {{element.nomeEstabelecimento}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="telefone">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Contato </th>
            <td mat-cell *matCellDef="let element"> {{element.telefone}} </td>
        </ng-container>

        <!-- Fruit Column -->
        <ng-container matColumnDef="endereco">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Endereço </th>
            <td mat-cell *matCellDef="let element"> {{element.endereco}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">Sem dados encontrados "{{input.value}}"</td>
        </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Itens por pagina">Itens por página</mat-paginator>

    <div>

        <button mat-raised-button class="botao">
            <i class="material-icons icone" > add</i>
            Novo Estabelecimento</button>


    </div>
</div>
